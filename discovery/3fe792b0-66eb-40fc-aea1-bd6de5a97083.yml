id: 3fe792b0-66eb-40fc-aea1-bd6de5a97083
name: Retrieve instance AWS region from metadata
description: Retrieve region data associated with the current instance
metadata:
  version: 1
  authors:
    - w0rk3r
  tags: []
tactic: discovery
technique:
  id: T1614
  name: "System Location Discovery"
platforms:
  windows:
    psh:
      command: |
        Invoke-RestMethod -Uri http://169.254.169.254/latest/meta-data/placement/region
  linux:
    sh:
      command: |
        curl http://169.254.169.254/latest/meta-data/placement/region