id: 26c8b8b5-7b5b-4de1-a128-7d37fb14f517
name: Discover domain controller
description: |
  A domain controller is a server in charge of authentication and configuration for a Windows computer domain. These
  servers are "gold" to most hackers, so identifying where they are on the network is a common procedure.
tactic: discovery
technique:
  id: T1018
  name: Remote System Discovery
platforms:
  windows:
    cmd:
      command: |
        nltest /dsgetdc:%USERDOMAIN%
      variants:
        - command: nltest /dclist:#{domain.T1016}
    psh:
      command: |
          $DCs = ([System.DirectoryServices.ActiveDirectory.Domain]::GetCurrentDomain()).DomainControllers 
          $Final = @()
          ForEach	($DC in $DCs){
              $Obj = $DC | Select-Object -Property Name, Forest, IpAddress, Domain
              $Final += $Obj
          }
          $Final | ConvertTo-Json -Depth 1
      variants:
        - command: |
            ([System.DirectoryServices.ActiveDirectory.Domain]::GetCurrentDomain()).DomainControllers
