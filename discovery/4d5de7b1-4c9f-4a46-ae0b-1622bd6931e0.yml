id: 4d5de7b1-4c9f-4a46-ae0b-1622bd6931e0
name: AWS Instance Metadata Discovery
description: Retrieve Instance Metadata for AWS Instances
metadata:
  version: 1
  authors:
    - w0rk3r
  tags: []
tactic: discovery
technique:
  id: T1082
  name: "System Information Discovery"
platforms:
  windows:
    psh:
      command: |
        Invoke-RestMethod -Uri http://169.254.169.254/latest/dynamic/instance-identity/document
  linux:
    sh:
      command: |
        curl http://169.254.169.254/latest/dynamic/instance-identity/document