blocks: 
  Initial Access:  |
    Initial Access consists of techniques that use various entry vectors to gain their initial foothold within a network. 
    Techniques used to gain a foothold include targeted spearphishing and exploiting weaknesses on public-facing web servers. 
    Footholds gained through initial access may allow for continued access, like valid accounts and use of external remote services, 
    or may be limited-use due to changing passwords.
  Post-compromise:  |
    A focus on adversary behavior after they have gained access to a system within a network. A 'post-compromise mindset' helps develop 
    a defensive posture centered around the assumption that an adversary will succeed in their initial access attempt. 
