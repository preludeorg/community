  In the news: |
    Advanced Persistent Threat (APT) 28, an attacker group from Russia's General Staff Main Intelligence Directorate (GRU),
    have used their X-Agent malware's screenshot functionality to monitor and surveil the Democratic Congressional Campaign
    Committee's (DCCC) computers in 2016.
