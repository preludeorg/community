  TTP vs Procedure?: |
    Tactics, Techniques and Procedures (TTP) is the military term for classifying attacks. In Operator, we use the terms
    TTP and procedure synonymously,
  Indicators of Compromise: |
    An IOC is often described in the forensics world as evidence on a computer that indicates that the security of the
    network has been breached. Investigators usually gather this data after being informed of a suspicious incident,
    on a scheduled basis, or after the discovery of unusual call-outs from the network. An IoC could be an email address,
    IP address, username, website or one of many other objective pieces of data to anchor a finding.
  Cyber Kill Chain: |
    The Cyber Kill Chain is a series of steps which an attacker goes through start to finish during a cyberattack, from
    recon in the beginning to exfiltration of data at the end. The kill chain is intended to organize how an attacker
    conducts their work instead of what they use (tools) to complete it. Lockheed Martin originally developed the kill chain
    from a military model in 2011.
