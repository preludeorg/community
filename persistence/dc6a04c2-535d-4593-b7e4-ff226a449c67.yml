id: dc6a04c2-535d-4593-b7e4-ff226a449c67
name: Create Domain User
description: Creates a new Domain User using the creds of the Current User
metadata:
  version: 1
  author:
    - w0rk3r
  tags:
    - destructive
tactic: detection-validation
technique:
  id: T1136.002
  name: "Create Account: Domain Account"
platforms:
  windows:
    psh:
      command: |
        $SamAccountName = '#{ACC_NAME}'
        $AccountPassword = ConvertTo-SecureString '#{PASSWD}' -AsPlainText -Force
        Add-Type -AssemblyName System.DirectoryServices.AccountManagement
        $Context = New-Object -TypeName System.DirectoryServices.AccountManagement.PrincipalContext -ArgumentList ([System.DirectoryServices.AccountManagement.ContextType]::Domain)
        $User = New-Object -TypeName System.DirectoryServices.AccountManagement.UserPrincipal -ArgumentList ($Context)
        $User.SamAccountName = $SamAccountName
        $TempCred = New-Object System.Management.Automation.PSCredential('a', $AccountPassword)
        $User.SetPassword($TempCred.GetNetworkCredential().Password)
        $User.Enabled = $True
        $User.PasswordNotRequired = $False
        $User.DisplayName = $SamAccountName
        $User.Save()
        $User
    cmd:
      command: |
        net user #{ACC_NAME} #{PASSWD} /ADD /DOMAIN
input_arguments:
  ACC_NAME:
    description: "Name of the Account to be created"
    type: String
  PASSWD:
    description: "Password of the Account to be created"
    type: String